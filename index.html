   <script src="./js/wow.min.js"></script>
   <script>
      new WOW().init();
   </script>
   <script>
      let currentSlide1 = 0;
      let currentSlide2 = 0;

      function showSlide(index, sliderId) {
         const sliderWrapper = document.getElementById(sliderId);
         const slides = sliderWrapper.querySelectorAll('.slide');
         const dotsContainer = document.getElementById(`dots-container${sliderId.charAt(sliderId.length - 1)}`);

         if (sliderId === 'slider1') {
            currentSlide1 = index;
         } else if (sliderId === 'slider2') {
            currentSlide2 = index;
         }

         sliderWrapper.style.transform = `translateX(${-index * 100}%)`;

         // Optional: Highlight active dot
         const dots = dotsContainer.querySelectorAll('.dot');
         dots.forEach(dot => dot.classList.remove('active'));
         dots[index].classList.add('active');
      }

      function prevSlide(sliderId) {
         const sliderWrapper = document.getElementById(sliderId);
         const slides = sliderWrapper.querySelectorAll('.slide');
         if (sliderId === 'slider1') {
            currentSlide1 = (currentSlide1 - 1 + slides.length) % slides.length;
            showSlide(currentSlide1, sliderId);
         } else if (sliderId === 'slider2') {
            currentSlide2 = (currentSlide2 - 1 + slides.length) % slides.length;
            showSlide(currentSlide2, sliderId);
         }
      }

      function nextSlide(sliderId) {
         const sliderWrapper = document.getElementById(sliderId);
         const slides = sliderWrapper.querySelectorAll('.slide');
         if (sliderId === 'slider1') {
            currentSlide1 = (currentSlide1 + 1) % slides.length;
            showSlide(currentSlide1, sliderId);
         } else if (sliderId === 'slider2') {
            currentSlide2 = (currentSlide2 + 1) % slides.length;
            showSlide(currentSlide2, sliderId);
         }
      }

      // Optional: Create dots for navigation
      const slides1 = document.querySelectorAll('#slider1 .slide');
      const dotsContainer1 = document.getElementById('dots-container1');
      slides1.forEach((_, index) => {
         const dot = document.createElement('div');
         dot.className = 'dot';
         dot.onclick = () => showSlide(index, 'slider1');
         dotsContainer1.appendChild(dot);
      });

      const slides2 = document.querySelectorAll('#slider2 .slide');
      const dotsContainer2 = document.getElementById('dots-container2');
      slides2.forEach((_, index) => {
         const dot = document.createElement('div');
         dot.className = 'dot';
         dot.onclick = () => showSlide(index, 'slider2');
         dotsContainer2.appendChild(dot);
      });

      // Show the initial slides
      showSlide(currentSlide1, 'slider1');
      showSlide(currentSlide2, 'slider2');
   </script>
